<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File exchange</title>
    <link rel="stylesheet" href="/static/index.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type = "text/javascript" src = "/static/index.js" ></script>
  </head>
  <body style="background-color:#d2f4d9;">
    <header>
      <div class="container">
          <div class="file_input">
              <form id="upload-file" method="post" enctype="multipart/form-data">
                  <fieldset>
                      <h2>Form for files upload</h2>
                      <label for="file">Select a file</label>
                      <input name="file" type="file">
                      <input name="days" type="number" placeholder="Days to store">
                      <input name="hours" type="number" placeholder="Hours to store">
                  </fieldset>
                  <fieldset>
                      <button id="upload-file-btn" type="button">Upload</button>
                  </fieldset>
              </form>
          </div>

          <div class="login">
              <fieldset>
                  <h2>Form for login/logout</h2>
                  <form method="POST" action="/login/">
                        <input type="username" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" value="Log in">
                        <input type="submit" value="Register" formaction="/register/">
                        <button formaction="/logout/">Log out</button>
                  </form>
              </fieldset>
          </div>
      </div>
    </header>

    <div class="main">
        <div class="messages">
            <div class="container">
                <fieldset id="flash_messages">
                    <h2>Flash messages:</h2>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                </fieldset>
            </div>
        </div>

        <div class="container">
            <div class="files_list">
                <a href="/files/"><b>List of your files uploaded</b></a>
            </div>
            <div class="file_info">
                <form method="GET" action="/file/">
                    <b>Enter id of file for information:</b>
                    <input name="file_id">
                </form>
            </div>
        </div>
    </div>


  </body>
</html>
